<div class="container mt-5">
  <div class="row">
    <div class="col-4" *ngFor="let post of posts">
      <div class="card" style="width: 20rem" routerLink="/post/{{post._id}}">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{post.subtitle}}</h6>
          <p class="card-text">
            {{post.content}}
          </p>
          <div class="float ">
            Tags: <a class="m-1 text-decoration-none text-black" *ngFor="let tag of post.tags">{{tag}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
