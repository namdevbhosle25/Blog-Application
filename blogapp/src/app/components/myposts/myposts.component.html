<div class="float-end mt-3 me-3">
  <button class="btn btn-secondary btn-sm" routerLink="/newpost">Create Post</button>
</div>
<div class="container mt-5">
  <div class="row">
    <div class="col-4" *ngFor="let post of myposts">
      <div class="card" style="width: 20rem" routerLink="/post/{{ post._id }}">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ post.subtitle }}</h6>
          <p class="card-text">
            {{ post.content }}
          </p>
          <div class="float card-text">
            Tags: <a class="m-1 text-decoration-none text-black" *ngFor="let tag of post.tags">{{ tag }}</a>
          </div>
        </div>
      </div>
    </div>
    <div>
      <p class="text-center text-adrk lead">{{ msg }}</p>
    </div>
  </div>
</div>
